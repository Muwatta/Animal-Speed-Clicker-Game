<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Speed Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <h2>Welcome to Animal Speed Clicker Game!</h2>
    <input type="text" id="playerName" placeholder="Enter your name" required>
    <button id="startButton" onclick="startGame()">Start Game</button>
  </div>

  <!-- Game Section -->
  <section id="gameSection" class="AnimalSpeedClickerGame" style="display: none; position: relative;">
    <header>
      <h2>🎮Animal Speed Clicker Game🕹️</h2>
      <h3 id="playerGreeting"></h3>
    </header>
    <div class="display">
      <h4 id="displayScore">🥅Score: 0</h4>
      <h4 id="displayTimer">⏲️Timer: 60s</h4>
    </div>
    <h4 id="showRandomAnimal">🫎Random Animal: </h4>
    <button id="generateButton" onclick="startRound()">Generate Animal</button>
    <div id="animalBtns">
      <button id="lionBtn" onclick="Lion()">🦁</button>
      <button id="tigerBtn" onclick="Tiger()">🐯</button>
      <button id="elephantBtn" onclick="Elephant()">🐘</button>
      <button id="giraffeBtn" onclick="Giraffe()">🦒</button>
      <button id="dinosaurBtn" onclick="Dinosaur()">🦖</button>
      <button id="monkeyBtn" onclick="Monkey()">🐒</button>
      <button id="zebraBtn" onclick="Zebra()">🦓</button>
      <button id="penguinBtn" onclick="Penguin()">🐧</button>
      <button id="koalaBtn" onclick="Koala()">🐨</button>
      <button id="dogBtn" onclick="Dog()">🐶</button>
    </div>
    <div class="controlButtons">
      <button id="resetButton" onclick="resetGame()">Reset Game</button>
      <button id="leaderboardButton" onclick="showLeaderboard()">Leaderboard</button>
    </div>
    <h4 id="feedback">Feedback:</h4>

    <!-- Loading Overlay inside Game Section -->
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <h2>Loading...</h2>
    </div>
  </section>

  <!-- Leaderboard Overlay -->
  <div id="leaderboardOverlay" style="display: none;">
    <div id="leaderboardContent">
      <h2>Leaderboard</h2>
      <ul id="leaderboardList"></ul>
      <button onclick="closeLeaderboard()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
